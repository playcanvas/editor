name: Test

on:
  pull_request:
    branches: [main]
    types: [labeled]

concurrency:
  group: 'test'
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'test' && github.repository == 'playcanvas/editor-ui' && github.actor == 'kpal81xd' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build test image
        run: docker buildx build -t playcanvas/editor-ui:latest --load .

      - name: Run tests
        run: |
          docker run --rm \
            -e PC_EMAIL=${{ secrets.PC_EMAIL }} \
            -e PC_PASSWORD=${{ secrets.PC_PASSWORD }} \
            -e PC_HOST=playcanvas.com \
            -e PC_LOGIN_HOST=login.playcanvas.com \
            -e PC_LAUNCH_HOST=launch.playcanvas.com \
            -e PC_LOCAL_FRONTEND=true \
            playcanvas/editor-ui:latest
