name: Test

on:
  pull_request:
    branches: [main]
    types: [labeled]

concurrency:
  group: 'test'
  cancel-in-progress: true

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    if: ${{ github.event.label.name == 'test' && github.repository == 'playcanvas/editor' && github.actor == 'kpal81xd' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build test image
        uses: docker/build-push-action@v6
        with:
          context: .
          cache-from: type=gha
          cache-to: type=gha,mode=max
          load: true
          tags: playcanvas/editor:latest
        env:
          DOCKER_BUILD_SUMMARY: false

      - name: Cache auth
        uses: actions/cache@v4
        with:
          path: ~/.auth
          key: ${{ runner.os }}-auth-${{ github.sha }}
          restore-keys: ${{ runner.os }}-auth-

      - name: Run tests
        run: |
          docker run --rm \
            -e PC_EMAIL=${{ secrets.PC_EMAIL }} \
            -e PC_PASSWORD=${{ secrets.PC_PASSWORD }} \
            -e PC_HOST=playcanvas.com \
            -e PC_LOGIN_HOST=login.playcanvas.com \
            -e PC_LAUNCH_HOST=launch.playcanvas.com \
            -e PC_LOCAL_FRONTEND=true \
            -v ~/.auth:/usr/src/test/.auth \
            playcanvas/editor:latest
